<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>계산기 만들기</title>
    <style>
        .calculator {
            width: 200px; 
            margin: 0 auto; 
            border: 2px solid #000;
            padding: 10px; 
            border-radius: 10px; 
            text-align: center; 
        }

        .calculator input {
            width: 100%; 
            height: 40px; 
            font-size: 24px; 
            text-align: left; 
            margin-bottom: 10px; 
        }

        .button {
            width: 40px; 
            height: 40px; 
            font-size: 10px;
            margin: 2px; 
            cursor: pointer; 
        }

        .button-row {
            display: flex; 
            justify-content: center; 
            margin-bottom: 5px; 
        }
    </style>
    <script>
        let currentInput = "0"; 

        function appendNumber(number) {
            if (currentInput === "0") {
                currentInput = number; 
            } else {
                currentInput += number;
            }
            updateDisplay(); 
        }

        function setOperation(operator) {
            if (currentInput !== "") {
                currentInput += " " + operator + " "; 
                updateDisplay(); 
            }
        }

        function calculate() {
            try {
                const result = eval(currentInput); 
                currentInput = result.toString(); 
            } catch (error) {
                currentInput = "Error"; 
            }
            updateDisplay(); 
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput; 
        }

        function clearInput() {
            currentInput = "0"; 
            updateDisplay(); 
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1); 
            } else {
                currentInput = "0"; 
            }
            updateDisplay(); 
        }

        function clearEntry() {
            currentInput = "0"; 
            updateDisplay(); 
        }
    </script>
</head>

<body>
    <h2>계산기 만들기</h2>
    <hr>
    <div class="calculator">
        <input type="text" id="display" value="0" disabled>

        <div class="button-row">
            <button class="button" onclick="backspace()">Back</button>
            <button class="button" onclick="clearEntry()">CE</button>
            <button class="button" onclick="clearInput()">C</button>
            <button class="button" onclick="setOperation('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="setOperation('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="setOperation('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="setOperation('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button">None</button>
            <button class="button">None</button>
        </div>
    </div>
</body>
</html>
