<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>While문으로 0~n까지의 합 구하기</title>
    </head>
    <body>
        <h2>while문으로 0에서 n까지 합</h2>
        <hr>
        <script>
            let sum=0;
            let number = prompt("정수를 입력하시오",0);
            number =parseInt(number);
            let i=0;
            while(i<=number){
                sum+=i;
                i++;
            }
            document.write("1부터 " + number + "까지의 합은 " + sum + "입니다.");
        </script>
    </body>
</html>
