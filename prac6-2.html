<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>script 태그에 자바스크립트 작성</title>
        <script>
            function over(obj){
                obj.src="바나나.png";
            }
            function out(obj){
                obj.src="사과.png";
            }
        </script>
    </head>
    <body>
        <h2>마우스를 올려보새요</h2>
        <hr>
        <img src="사과.png" alt="이미지" onmouseover="over(this)"
        onmouseout="out(this)">
    </body>
</html>
