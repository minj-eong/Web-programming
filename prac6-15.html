<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>if-else 사용</title>
    </head>
    <body>
        <h2>if-else를 이용한 학점 매기기</h2>
        <hr>
        <script>
            let name = prompt("이름을 입력하세요");
            let grade;
            let score = prompt(name+"님 점수를 입력하세요",100);
            score = parseInt(score);
            if(score >= 90)
                grade="A";
            else if(score >= 80)
                grade="B";
            else if(score >= 70)
                grade="C";
            else if(score >= 60)
                grade="D"
            else
                grade="F";
            document.write(name+"는 "+score+"점을 받아 성적은 "+grade+"입니다.<br>");
        </script>
    </body>
</html>
